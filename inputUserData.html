<html>
  <head>
    <title>Hello World Application</title>
  </head>
  <body>
    <form>
        <label for="assistName">Create MTGO Assist Name:</label><br>
        <input type="text" id="assistName" name="assistName"><br><br>
        
        <label for="linkDiv">Would you like to link your MTGO account?</label><br>
        <div id="linkDiv">
            <button id="btnYes" onclick="displayMTGOinput(this)"><input type="radio" id="Yes" name="yesNo" value="Yes"></button>
            <button id="btnNo" onclick="displayMTGOinput(this)"><input type="radio" id="No" name="yesNo" value="No"></button><br>
            <label for="Yes">Yes</label>
            <label for="No">No</label><br><br>
        </div>
        
        <div id="MTGOinputDiv" style="display:Block">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="pass">Password:</label><br>
            <input type="text" id="pass" name="pass" required><br><br>
            <input type="submit" value="Submit">
        </div>
    </form>
    
    <script src="./inputjs.js">

        //require('./inputjs.js')
      //require('./preload.js')
    </script>
  </body>
</html>
