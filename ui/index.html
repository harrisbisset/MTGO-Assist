<html>
  <head>

    <title>MTGO Assist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">

    <style>
        table,td,th{border:1px solid black;}
        table{border-collapse: collapse;}
        #onmouseover{font-size: 30;}
        #onmouseout{font-size: 10;}
        #onclick{color: black;}
    </style>

  </head>
  <body>
    <section id="top">
        <section id="topbar">
        <div class="elems">
            <ul class="listBar">
                <li class="listBarItem">Hello</li>
            </ul>
        </div>
        </section>

        <section id="navbar">
        <div class="elems">
            <ul class="listBar">
                <li class="listBarItem"><button id="pyBtnSync">Sync</button></li>
                <li class="listBarItem"><button id="pyBtnExport">Export</button></li>
                <li class="listBarItem"><button id="pyBtnProfile"><img src="./profile.png" id="profileImage"></button></li>
            </ul>
        </div>
        </section>

        <section id="lowHeader">
        <h1>Welcome back <script>//Get User's Name</script></h1>
        </section>
    </section>

    <section id="mid">
        
        <section id="databaseSection">
                <table>
                    <tr id="colNames">
                        <th>Match ID</th>
                        <th>Filename</th>
                        <th>Players</th>
                        <th>Decknames</th>
                        <th>Player 1 Decklist</th>
                        <th>Player 2 Decklist</th>
                        <th>Turn Order</th>
                        <th>Win List</th>
                        <th>Format</th>
                        <th>Type</th>
                        <th>Date</th>
                    </tr>
                    <div id="databaseContent">
                        
                    </div>
                </table>
        </section>
    </section>

    <section id="bottom">
        <div id="nextPage">
                <button id="pyBtnNextPage">Next Page</button>
        </section>
    </section>

    <script>
      // require('./renderer.js')
      // require('./preload.js')
    </script>
  </body>
</html>
