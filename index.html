<html>
  <head>

    <title>MTGO Assist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bottom.css">
    <link rel="stylesheet" href="./css/top.css">
    <link rel="stylesheet" href="./css/mid.css">
    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>
    <section id="top">
        <section id="bar">
            <section id="topbar">
                <ul class="listBar">
                    <li class="listBarItem">Hello</li>
                </ul>
            </section>

            <section id="navbar">
                <ul class="listBar">
                    <li class="listBarItemNav" id="profileListItem"><button id="pyBtnProfile"><img src="./profile.png" id="profileImage"></button></li>
                    <li class="listBarItemNav"><button id="pyBtnExport">Export</button></li>
                    <li class="listBarItemNav"><button id="pyBtnSync">Sync</button></li>
                </ul>
            </section>
        </section>

        <section id="lowHeader">
        <h1>Welcome back <script>//Get User's Name</script></h1>
        </section>
    </section>

    <section id="mid">
        
        <section id="databaseSection">
                <table>
                    <tr id="colNames">
                        <th class="tableHeader"><label id="matchID"><label id="matchText">Match </label>ID</label></th>
                        <th class="tableHeader"><label>File<label id="fileText">name</label></label></th>
                        <th class="tableHeader"><label>Opponent</label></th>
                        <th class="tableHeader"><label>Deck<label class="extraHeaderText">name</label>s</label></th>
                        <th class="tableHeader"><label class="altHeaderText">P1</label><label class="extraHeaderText">Player 1 Decklist</label></th>
                        <th class="tableHeader"><label class="altHeaderText">P2</label><label class="extraHeaderText">Player 2 Decklist</label></th>
                        <th class="tableHeader"><label class="extraHeaderTextExtra">Turn </label><label>Order</label></th>
                        <th class="tableHeader"><label id="altHeaderTextExtra">Wins</label><label class="extraHeaderTextExtra">Win List</label></th>
                        <th class="tableHeader"><label>Format</label></th>
                        <th class="tableHeader"><label id="type">Type</label></th>
                        <th class="tableHeader"><label>Date</label></th>
                    </tr>
                    <div id="databaseContent">
                    </div>
                </table>
        </section>
    </section>

    <section id="bottom">
        <div id="nextPage">
                <button id="pyBtnNextPage">Next Page</button>
        </section>
    </section>

    <script>
      require('./renderer.js')
      require('./preload.js')
    </script>
  </body>
</html>
